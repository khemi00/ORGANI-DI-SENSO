<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test a Scelta Multipla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .question {
            margin-bottom: 20px;
        }
        .button {
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Test a Scelta Multipla</h1>
    <form id="quiz-form">
        <div class="question">
            <p>1. Qual è la capitale d'Italia?</p>
            <label><input type="radio" name="q1" value="0"> Milano</label><br>
            <label><input type="radio" name="q1" value="1"> Roma</label><br>
            <label><input type="radio" name="q1" value="0"> Napoli</label>
        </div>
        <div class="question">
            <p>2. Qual è il risultato di 2+2?</p>
            <label><input type="radio" name="q2" value="1"> 4</label><br>
            <label><input type="radio" name="q2" value="0"> 3</label><br>
            <label><input type="radio" name="q2" value="0"> 5</label>
        </div>
        <button type="button" class="button" onclick="calcolaPunteggio()">Invia Risposte</button>
    </form>
    <div id="result" class="result"></div>
    <script src="script.js" defer></script>
</body>
</html>
